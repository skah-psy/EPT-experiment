<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EPT 在线版（兼容版）</title>

  <!-- ✅ 使用 jsPsych 的 UMD 构建版本，可直接运行 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jspsych/jsPsych@7.3.3/dist/jspsych.css">
  <script src="https://cdn.jsdelivr.net/gh/jspsych/jsPsych@7.3.3/dist/jspsych.js"></script>

  <!-- ✅ 插件用 UMD 构建版本 -->
  <script src="https://cdn.jsdelivr.net/gh/jspsych/jsPsych@7.3.3/dist/plugins/jspsych-html-keyboard-response.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jspsych/jsPsych@7.3.3/dist/plugins/jspsych-html-button-response.js"></script>

  <style>
    body { background:#fafafa; }
    .center { display:flex; align-items:center; justify-content:center; height:100vh; }
    .stim { font-family:'SimSun','宋体',serif; font-size:30px; color:#000; }
  </style>
</head>

<body>
  <div id="jspsych-target"></div>

  <script>
  window.addEventListener('load', function() {

    // 检查 jsPsych 是否加载成功
    if (typeof initJsPsych === "undefined") {
      document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:100px'>⚠️ jsPsych 未加载成功，请检查网络或稍后重试。</h2>";
      return;
    }

    const jsPsych = initJsPsych({
      display_element: 'jspsych-target',
      on_finish: ()=>{ alert("✅ jsPsych 运行成功！"); }
    });

    const timeline = [
      {
        type: jsPsychHtmlButtonResponse,
        stimulus: "<h2>欢迎参加 EPT 实验</h2><p>点击继续测试 jsPsych</p>",
        choices: ["继续"]
      }
    ];

    jsPsych.run(timeline);
  });
  </script>
</body>
</html>
