<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EPT 在线版（国内可运行）</title>

  <!-- ✅ 改用国内镜像，非模块版 jsPsych -->
  <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/jspsych@7.3.3/css/jspsych.css" />
  <script src="https://fastly.jsdelivr.net/npm/jspsych@7.3.3/dist/jspsych.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/@jspsych/plugin-html-button-response@1.2.0"></script>
  <script src="https://fastly.jsdelivr.net/npm/@jspsych/plugin-html-keyboard-response@1.2.0"></script>

  <style>
    body { background:#fafafa; }
    .center { display:flex; align-items:center; justify-content:center; height:100vh; }
    .stim { font-family:'SimSun','宋体',serif; font-size:30px; color:#000; }
  </style>
</head>

<body>
  <div id="jspsych-target"></div>

  <script>
  window.addEventListener('load', function() {

    if (typeof initJsPsych === "undefined") {
      document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:100px'>⚠️ jsPsych 未加载成功，请尝试更换网络或使用 Chrome。</h2>";
      return;
    }

    const jsPsych = initJsPsych({
      display_element: 'jspsych-target',
      on_finish: ()=>{ alert("✅ jsPsych 成功运行！"); }
    });

    const timeline = [
      {
        type: jsPsychHtmlButtonResponse,
        stimulus: "<h2>欢迎参加 EPT 实验</h2><p>点击继续</p>",
        choices: ["继续"]
      }
    ];

    jsPsych.run(timeline);
  });
  </script>
</body>
</html>
